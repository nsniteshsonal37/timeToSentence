
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Time to Text</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top" style="overflow: none !important;">
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase " id="output" style="margin-top: 300px !important; margin-bottom: 100px !important;">twelve o'clock</h1>
                    </div>
                </div>
            </div>
            <div class="container d-flex align-items-center justify-content-center">
            <p class="text-white px-1" style="font-size: 32px; margin-bottom: auto">HH</p>
            <div class="form-check form-check-inline">
                <input class="form-control-plaintext bg-light rounded text-center" type="number"
                name="hour"
                id="hour"
                placeholder="HH"
                min="0"
                max="12"
                value="00"
                pattern = "\b(0*(?:[1-9][0-9]?|59))\b"
                title="Three letter country code"
                onClick="this.select();" 
                required></div> 

              <p class="text-white px-1" style="font-size: 32px; margin-bottom: auto">:</p>
              
              <div class="form-check form-check-inline">
                <input class="form-control-plaintext bg-light rounded text-center" type="number"
                id="minute"
                name="minute"
                placeholder="MM"
                min="00"
                max="59"
                value="00"
                onClick="this.select();"
                required>
                </div>
                <p class="text-white px-1" style="font-size: 32px; margin-bottom: auto">MM</p>
              </div>
             
        </header>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script>
            $(document).ready(function(){
                postApi(0,0);
               $("#hour").change(function(){
                var hours = $("#hour").val();
                var minute = $("#minute").val();
                if(hours < 0 || hours > 12){
                alert("enter valid hour range")
                return;
                }


                postApi(hours,minute)
                console.log(hours);
               }) 
               $("#minute").change(function(){
                var hours = $("#hour").val();
                var minute = $("#minute").val();
                if(minute < 0 || minute > 59){
                alert("enter valid minute range")
                return;
                }
                postApi(hours,minute)
               }) 
               function postApi(hour,minute){
                   var time = hour +':' + minute
                   $.post("http://127.0.0.1:5000/post",{time: time})
                   $.get("http://127.0.0.1:5000/",function(data){
                       var str=data.time;
                        console.log("Output", str)
                        $("#output").animate({'opacity' : 0 }, 400, function()
                        {$(this).html(str).animate({'opacity': 1}, 400)}); 
                   })
               }
            });
        </script>
        <script>
    </body>
</html>
